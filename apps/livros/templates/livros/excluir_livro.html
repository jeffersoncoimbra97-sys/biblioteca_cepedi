{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Livro</title>


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>

<button class="btn btn-dark tema-btn" onclick="mudarTema()">
    Alternar Tema
</button>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0"><i class="fa fa-exclamation-triangle"></i> Confirmação de Exclusão</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3 text-center mb-3">
                    {% if livro.foto %}
                        <img src="{{ livro.foto.url }}" class="img-fluid rounded shadow" style="max-height: 250px;">
                    {% else %}
                        <div class="sem-capa" style="height: 200px; display: flex; align-items: center; justify-content: center; background: #eee; border-radius: 8px; color: #666;">
                            Sem Foto
                        </div>
                    {% endif %}
                </div>

                <div class="col-md-9">
                    <h5 class="card-title"><strong>Título:</strong> {{livro.titulo}}</h5>
                    <p class="card-text"><strong>Autor:</strong> {{livro.autor}}</p>
                    <p class="card-text"><strong>Editora:</strong> {{livro.editora}} ({{livro.edicao}}ª Ed.)</p>
                    <p class="card-text"><strong>ISBN:</strong> {{livro.isbn}}</p>
                    
                    <hr>
                    <p class="text-danger font-weight-bold">Esta ação não pode ser desfeita!</p>

                    <form method="post">
                         {% csrf_token %}
                        <button class="btn btn-danger btn-lg" type="submit">Confirmar Exclusão</button>
                        <a href="{% url 'livros:listar_livros' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Mantenha a função mudarTema aqui ou mova para um arquivo .js central
    function mudarTema() {
        document.body.classList.toggle("dark");
        localStorage.setItem("tema", document.body.classList.contains("dark") ? "dark" : "light");
    }

    if (localStorage.getItem("tema") === "dark") {
        document.body.classList.add("dark");
    }
</script>
</body>
</html>
